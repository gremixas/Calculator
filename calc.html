<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calc.js"></script>
</head>
<body>
    <main>
        <input class="calc-first-number" type="number">
        <input class="calc-second-number" type="number">
        <input class="sum-btn" type="button" value="+">
        <input class="sub-btn" type="button" value="-">
        <input class="div-btn" type="button" value="/">
        <input class="mul-btn" type="button" value="*">
        <input class="mod-btn" type="button" value="%">
        <input class="clr-btn" type="button" value="Clear">
        <p class="result"></p>
    </main>
</body>
</html>
