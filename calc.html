<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Teko:wght@300&display=swap" rel="stylesheet">
    <script defer src="calc.js"></script>
</head>

<body>
    <div class="center">
        <input class="digits" type="text">
        <input class="seven-btn" type="button" value="7">
        <input class="eight-btn" type="button" value="8">
        <input class="nine-btn" type="button" value="9">
        <input class="div-btn" type="button" value="/">
        <input class="four-btn" type="button" value="4">
        <input class="five-btn" type="button" value="5">
        <input class="six-btn" type="button" value="6">
        <input class="mul-btn" type="button" value="*">
        <input class="one-btn" type="button" value="1">
        <input class="two-btn" type="button" value="2">
        <input class="three-btn" type="button" value="3">
        <input class="sub-btn" type="button" value="-">
        <input class="clear-btn" type="button" value="C">
        <input class="zero-btn" type="button" value="0">
        <input class="dot-btn" type="button" value=".">
        <input class="sum-btn" type="button" value="+">
        <input class="del-btn" type="button" value="␈">
        <input class="equal-btn" type="button" value="=">
    </div>
</body>

</html>
